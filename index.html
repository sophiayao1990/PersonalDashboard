<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b024336020.js" crossorigin="anonymous"></script>

    <link rel="icon" href="icon.png">
    <title>Personal Dashboard</title>
</head>
<body>
    <main id="main">
        <div class="top">
            <div class="sticker">
                <div class="crypto_stock">
                    <div class="crypto">
                        <fieldset>
                            <legend>Crypto</legend>
                            <div id="btc"></div>
                            <div id="eth"></div>
                        </fieldset>
                    </div>
                    <div class="stock">
                        <fieldset>
                            <legend>Stock</legend>
                            <div id="aapl"></div>
                            <div id="tsla"></div>
                        </fieldset>
                    </div>  
                </div>
                <div class="todo">
                    <fieldset>
                        <legend>To Do List</legend>
                        <ul id="todo-list">
                            <!-- <li><input type="checkbox" name="" id=""><label for="">Test</label></li> -->
                        </ul>
                        <form id="todo-form">
                            <input type="text" id="todo-input" placeholder="Add your new todo">
                            <button type="submit">+</button>
                        </form>
                    </fieldset> 
                    
                </div>
            </div>
            <div id="weather"></div>
        </div>
        <div class="time">
            <h2 id="time"></h2>
            <span id="ampm"></span>
        </div>
        <p class="copyright">&copy; Created by Jingfei Yao - 2022</p>
    </main>    
    <script src="index.js"></script>
</body>
</html>
